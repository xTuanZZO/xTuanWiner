<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quản Lý Ví Đa Người Dùng</title>
    <style>
        /* --- CẤU HÌNH CHUNG --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- MÀN HÌNH ĐĂNG NHẬP (LOGIN) --- */
        #login-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #121212;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #login-screen h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        #username-input {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            font-size: 1.2rem;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #333;
            background: #1e1e1e;
            color: #fff;
            outline: none;
            margin-bottom: 20px;
        }

        #username-input:focus {
            border-color: #4CAF50;
        }

        .btn-login {
            padding: 15px 40px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        /* --- GIAO DIỆN CHÍNH (ẨN KHI CHƯA LOGIN) --- */
        #main-app {
            display: none; /* Mặc định ẩn */
            height: 100%;
            width: 100%;
            flex-direction: column;
        }

        /* --- THANH INFO USER --- */
        .user-info-bar {
            padding: 10px 15px;
            background: #1e1e1e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            height: 50px;
        }

        .user-name-display {
            font-weight: bold;
            color: #4CAF50;
        }

        .btn-logout {
            background: #333;
            color: #fff;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        /* --- LƯỚI 4 VÍ --- */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            flex-grow: 1; /* Chiếm phần còn lại của màn hình */
            width: 100%;
            gap: 1px;
            background-color: #333;
        }

        .card {
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Input sửa tên ví */
        .wallet-name {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            background: transparent;
            border: none;
            color: #888;
            font-size: 0.9rem;
            text-align: center;
            text-transform: uppercase;
            outline: none;
            padding: 5px;
            font-weight: 600;
        }
        
        .wallet-name:focus {
            color: #fff;
            background-color: rgba(255,255,255,0.05);
        }

        .balance {
            font-size: 2rem;
            font-weight: 700;
            margin: 15px 0;
            cursor: default;
        }

        .positive { color: #4CAF50; }
        .negative { color: #FF5252; }
        .neutral  { color: #bbbbbb; }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        button.action-btn {
            border: none;
            width: 75px;
            height: 50px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button.action-btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .btn-minus { background-color: #2c2c2c; color: #FF5252; border: 1px solid #FF5252; }
        .btn-plus { background-color: #4CAF50; color: #ffffff; }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
            }
            .card {
                flex-direction: row;
                justify-content: space-between;
                padding: 0 15px;
            }
            .wallet-name {
                position: static;
                width: 30%;
                text-align: left;
                padding: 0;
            }
            .balance {
                font-size: 1.3rem;
                margin: 0;
                width: 35%;
                text-align: right;
                padding-right: 10px;
            }
            .btn-group { 
                gap: 8px; width: 35%; justify-content: flex-end;
            }
            button.action-btn {
                width: 45px; height: 40px; font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>TÊN BẠN LÀ GÌ?</h2>
        <input type="text" id="username-input" placeholder="Nhập tên để lưu ví..." onkeypress="checkEnter(event)">
        <button class="btn-login" onclick="login()">VÀO VÍ</button>
    </div>

    <div id="main-app">
        <div class="user-info-bar">
            <span class="user-name-display" id="display-name">Người dùng</span>
            <button class="btn-logout" onclick="logout()">Đổi tên khác</button>
        </div>

        <div class="grid-container">
            <div class="card">
                <input type="text" id="name-0" class="wallet-name" value="VÍ 1" oninput="updateName(0)">
                <div class="balance neutral" id="bal-0">0 ₫</div>
                <div class="btn-group">
                    <button class="action-btn btn-minus" onclick="updateMoney(0, -5000)">-5k</button>
                    <button class="action-btn btn-plus" onclick="updateMoney(0, 5000)">+5k</button>
                </div>
            </div>

            <div class="card">
                <input type="text" id="name-1" class="wallet-name" value="VÍ 2" oninput="updateName(1)">
                <div class="balance neutral" id="bal-1">0 ₫</div>
                <div class="btn-group">
                    <button class="action-btn btn-minus" onclick="updateMoney(1, -5000)">-5k</button>
                    <button class="action-btn btn-plus" onclick="updateMoney(1, 5000)">+5k</button>
                </div>
            </div>

            <div class="card">
                <input type="text" id="name-2" class="wallet-name" value="VÍ 3" oninput="updateName(2)">
                <div class="balance neutral" id="bal-2">0 ₫</div>
                <div class="btn-group">
                    <button class="action-btn btn-minus" onclick="updateMoney(2, -5000)">-5k</button>
                    <button class="action-btn btn-plus" onclick="updateMoney(2, 5000)">+5k</button>
                </div>
            </div>

            <div class="card">
                <input type="text" id="name-3" class="wallet-name" value="VÍ 4" oninput="updateName(3)">
                <div class="balance neutral" id="bal-3">0 ₫</div>
                <div class="btn-group">
                    <button class="action-btn btn-minus" onclick="updateMoney(3, -5000)">-5k</button>
                    <button class="action-btn btn-plus" onclick="updateMoney(3, 5000)">+5k</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CẤU HÌNH ---
        const DEFAULT_DATA = [
            { name: "VÍ 1", value: 0 },
            { name: "VÍ 2", value: 0 },
            { name: "VÍ 3", value: 0 },
            { name: "VÍ 4", value: 0 }
        ];

        let currentUserKey = ""; // Key lưu trữ: 'wallet_data_' + username
        let wallets = [];

        const formatter = new Intl.NumberFormat('vi-VN', {
            style: 'currency', currency: 'VND', maximumFractionDigits: 0
        });

        // 1. KIỂM TRA ĐĂNG NHẬP CŨ
        window.onload = function() {
            const lastUser = localStorage.getItem('last_user_session');
            if (lastUser) {
                document.getElementById('username-input').value = lastUser;
                login(); // Tự động vào luôn nếu lần trước chưa thoát
            }
        };

        // 2. HÀM ĐĂNG NHẬP
        function login() {
            const input = document.getElementById('username-input');
            const name = input.value.trim();

            if (!name) {
                alert("Vui lòng nhập tên của bạn!");
                return;
            }

            // Tạo key duy nhất cho user này
            // Ví dụ: Nhập "Tuan" -> Key là "wallet_data_tuan"
            const safeName = name.toLowerCase().replace(/\s+/g, '_'); 
            currentUserKey = 'wallet_data_' + safeName;

            // Lưu tên hiển thị
            document.getElementById('display-name').textContent = "Xin chào, " + name;
            localStorage.setItem('last_user_session', name); // Nhớ phiên đăng nhập

            // Load dữ liệu
            loadData();

            // Chuyển màn hình
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
        }

        // Hỗ trợ bấm Enter
        function checkEnter(e) {
            if(e.key === "Enter") login();
        }

        // 3. HÀM ĐĂNG XUẤT (ĐỔI TÊN)
        function logout() {
            localStorage.removeItem('last_user_session');
            document.getElementById('main-app').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('username-input').value = "";
            document.getElementById('username-input').focus();
        }

        // 4. LOAD DỮ LIỆU TỪ STORAGE
        function loadData() {
            try {
                const saved = localStorage.getItem(currentUserKey);
                if (saved) {
                    wallets = JSON.parse(saved);
                } else {
                    // Nếu là user mới -> Dùng mặc định
                    wallets = JSON.parse(JSON.stringify(DEFAULT_DATA));
                }
                renderAll();
            } catch (e) {
                console.warn("Lỗi đọc LocalStorage");
                wallets = JSON.parse(JSON.stringify(DEFAULT_DATA));
                renderAll();
            }
        }

        // 5. LƯU DỮ LIỆU
        function save() {
            try {
                if (currentUserKey) {
                    localStorage.setItem(currentUserKey, JSON.stringify(wallets));
                }
            } catch (e) {}
        }

        // 6. CÁC HÀM XỬ LÝ VÍ (Giữ nguyên logic cũ)
        function updateMoney(index, amount) {
            wallets[index].value += amount;
            renderOne(index);
            save();
        }

        function updateName(index) {
            wallets[index].name = document.getElementById(`name-${index}`).value;
            save();
        }

        function renderOne(index) {
            const el = document.getElementById(`bal-${index}`);
            const val = wallets[index].value;
            el.textContent = formatter.format(val);
            
            el.className = 'balance';
            if (val > 0) el.classList.add('positive');
            else if (val < 0) el.classList.add('negative');
            else el.classList.add('neutral');
        }

        function renderAll() {
            wallets.forEach((wallet, index) => {
                const nameInput = document.getElementById(`name-${index}`);
                if (nameInput) nameInput.value = wallet.name;
                renderOne(index);
            });
        }
    </script>
</body>
</html>
