<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quản Lý Ví Cá Nhân</title>
    <style>
        /* --- CẤU HÌNH CƠ BẢN --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent; /* Bỏ màu xám khi bấm trên iOS */
            touch-action: manipulation; /* Tắt delay cảm ứng */
            user-select: none; /* Không cho bôi đen chữ */
            -webkit-user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212; /* Màu nền tối */
            color: #ffffff;
            height: 100vh; /* Chiều cao full màn hình */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Chặn cuộn trang */
        }

        /* --- BỐ CỤC LƯỚI 2x2 --- */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 cột bằng nhau */
            grid-template-rows: 1fr 1fr;    /* 2 hàng bằng nhau */
            height: 100%;
            width: 100%;
            gap: 1px;
            background-color: #333; /* Đường kẻ giữa các ô */
        }

        .card {
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* --- NHẬP TÊN VÍ --- */
        .wallet-name {
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            background: transparent;
            border: none;
            color: #888;
            font-size: 1rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
            padding: 10px;
            font-weight: 600;
        }
        
        .wallet-name:focus {
            color: #fff;
            background-color: rgba(255,255,255,0.05);
        }

        /* --- HIỂN THỊ SỐ TIỀN --- */
        .balance {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 10px 0 20px 0;
            cursor: default;
            font-variant-numeric: tabular-nums; /* Giúp số không bị nhảy khi thay đổi độ rộng */
        }

        /* Màu sắc theo giá trị */
        .positive { color: #4CAF50; } /* Xanh */
        .negative { color: #FF5252; } /* Đỏ */
        .neutral  { color: #bbbbbb; } /* Xám */

        /* --- NÚT BẤM --- */
        .btn-group {
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        button {
            border: none;
            width: 85px;
            height: 55px; /* Nút to dễ bấm */
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.05s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        button:active {
            transform: scale(0.95); /* Hiệu ứng nhấn xuống */
            opacity: 0.8;
        }

        .btn-minus {
            background-color: #2c2c2c;
            color: #FF5252;
            border: 1px solid #FF5252;
        }

        .btn-plus {
            background-color: #4CAF50;
            color: #ffffff;
        }

        /* --- NÚT RESET --- */
        .reset-btn {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.08);
            color: #666;
            font-size: 0.7rem;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(4px);
        }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr; /* 1 cột */
                grid-template-rows: repeat(4, 1fr); /* 4 hàng */
            }
            .card {
                flex-direction: row; /* Xếp ngang */
                justify-content: space-between;
                padding: 0 15px;
            }
            .wallet-name {
                position: static;
                width: 30%;
                text-align: left;
                font-size: 0.9rem;
                padding: 5px 0;
            }
            .balance {
                font-size: 1.3rem;
                margin: 0;
                width: 35%;
                text-align: right;
                padding-right: 10px;
            }
            .btn-group { 
                gap: 8px; 
                width: 35%;
                justify-content: flex-end;
            }
            button {
                width: 50px;
                height: 40px;
                font-size: 0.9rem;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="card">
            <input type="text" id="name-0" class="wallet-name" value="VÍ 1" oninput="updateName(0)">
            <div class="balance neutral" id="bal-0">0 ₫</div>
            <div class="btn-group">
                <button class="btn-minus" onclick="updateMoney(0, -5000)">-5k</button>
                <button class="btn-plus" onclick="updateMoney(0, 5000)">+5k</button>
            </div>
        </div>

        <div class="card">
            <input type="text" id="name-1" class="wallet-name" value="VÍ 2" oninput="updateName(1)">
            <div class="balance neutral" id="bal-1">0 ₫</div>
            <div class="btn-group">
                <button class="btn-minus" onclick="updateMoney(1, -5000)">-5k</button>
                <button class="btn-plus" onclick="updateMoney(1, 5000)">+5k</button>
            </div>
        </div>

        <div class="card">
            <input type="text" id="name-2" class="wallet-name" value="VÍ 3" oninput="updateName(2)">
            <div class="balance neutral" id="bal-2">0 ₫</div>
            <div class="btn-group">
                <button class="btn-minus" onclick="updateMoney(2, -5000)">-5k</button>
                <button class="btn-plus" onclick="updateMoney(2, 5000)">+5k</button>
            </div>
        </div>

        <div class="card">
            <input type="text" id="name-3" class="wallet-name" value="VÍ 4" oninput="updateName(3)">
            <div class="balance neutral" id="bal-3">0 ₫</div>
            <div class="btn-group">
                <button class="btn-minus" onclick="updateMoney(3, -5000)">-5k</button>
                <button class="btn-plus" onclick="updateMoney(3, 5000)">+5k</button>
            </div>
        </div>
    </div>

    <div class="reset-btn" onclick="resetData()">RESET</div>

    <script>
        // --- CẤU HÌNH DỮ LIỆU ---
        const STORAGE_KEY = 'wallet_data_final';
        const DEFAULT_DATA = [
            { name: "VÍ 1", value: 0 },
            { name: "VÍ 2", value: 0 },
            { name: "VÍ 3", value: 0 },
            { name: "VÍ 4", value: 0 }
        ];

        let wallets = JSON.parse(JSON.stringify(DEFAULT_DATA));

        // Định dạng tiền Việt Nam
        const formatter = new Intl.NumberFormat('vi-VN', {
            style: 'currency',
            currency: 'VND',
            maximumFractionDigits: 0
        });

        // 1. KHỞI TẠO ỨNG DỤNG
        function init() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    wallets = JSON.parse(saved);
                }
            } catch (e) {
                console.warn('LocalStorage bị chặn (Private Mode). Dữ liệu sẽ không được lưu.');
            }
            renderAll();
        }

        // 2. LƯU DỮ LIỆU (AN TOÀN)
        function save() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(wallets));
            } catch (e) {
                // Bỏ qua lỗi nếu không lưu được
            }
        }

        // 3. XỬ LÝ CỘNG TRỪ TIỀN
        function updateMoney(index, amount) {
            wallets[index].value += amount;
            renderOne(index); // Cập nhật giao diện ngay lập tức
            save();           // Lưu vào bộ nhớ
        }

        // 4. XỬ LÝ ĐỔI TÊN
        function updateName(index) {
            const input = document.getElementById(`name-${index}`);
            wallets[index].name = input.value;
            save();
        }

        // 5. HIỂN THỊ 1 VÍ
        function renderOne(index) {
            const el = document.getElementById(`bal-${index}`);
            const val = wallets[index].value;

            el.textContent = formatter.format(val);
            
            // Xử lý màu sắc
            el.className = 'balance';
            if (val > 0) el.classList.add('positive');
            else if (val < 0) el.classList.add('negative');
            else el.classList.add('neutral');
        }

        // 6. HIỂN THỊ TOÀN BỘ
        function renderAll() {
            wallets.forEach((wallet, index) => {
                const nameInput = document.getElementById(`name-${index}`);
                if (nameInput) nameInput.value = wallet.name;
                renderOne(index);
            });
        }

        // 7. RESET DỮ LIỆU
        function resetData() {
            if (confirm("Bạn có chắc muốn xóa hết dữ liệu về 0?")) {
                try {
                    localStorage.removeItem(STORAGE_KEY);
                } catch(e) {}
                location.reload();
            }
        }

        // CHẠY NGAY KHI MỞ
        init();
    </script>
</body>
</html>
